
<mat-toolbar style="text-align: center;">
	<button (click)="addEntry()" mat-raised-button color="primary">Add Entry</button>
	<button (click)="removeEntry()" mat-raised-button color="primary">Remove Entry</button>
	<button mat-raised-button color="primary" (click)="alternate = !alternate">Toggle Alternate</button>
	<button mat-raised-button color="primary" (click)="size = size + 10">Increase Dot size</button>
	<button mat-raised-button color="primary" (click)="size = size - 10">Decrease Dot size</button>
  
</mat-toolbar>
<mgl-timeline [toggle]="toggle" [alternate]="alternate" [side]="side">
  <mgl-timeline-entry *ngFor="let entry of entries; let i = index;" (expand)="onExpandEntry($event, i)">
    <mgl-timeline-entry-header (click)="onHeaderClick($event)">
      <div>{{entry.header}}</div>
    </mgl-timeline-entry-header>
    <mgl-timeline-entry-content>
      <div>
        <div>{{entry.content}}</div>
        <div>{{entry.content}}</div>
        <div>{{entry.content}}</div>
      </div>
    </mgl-timeline-entry-content>
    <mgl-timeline-entry-dot [size]="size"
style="text-align: center; background-color: #2196F3; color: darkblue"></mgl-timeline-entry-dot>
    <!-- <mgl-timeline-entry-side>2018</mgl-timeline-entry-side> -->
  </mgl-timeline-entry>
</mgl-timeline>
