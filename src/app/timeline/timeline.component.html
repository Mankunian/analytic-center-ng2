
<mat-toolbar style="text-align: center;">
	<button (click)="addEntry()" mat-raised-button color="primary">Добавить запись</button>
	<button (click)="removeEntry()" mat-raised-button color="primary">Удалить запись</button>
	<button mat-raised-button color="primary" (click)="alternate = !alternate">Переключить альтернативу</button>
	<button mat-raised-button color="primary" (click)="size = size + 10">Увеличить размер точки</button>
	<button mat-raised-button color="primary" (click)="size = size - 10">Уменьшить размер точки</button>
  
</mat-toolbar>
<mgl-timeline [toggle]="toggle" [alternate]="alternate" [side]="side">
  <mgl-timeline-entry *ngFor="let history of historyList; let i = index;" (expand)="onExpandEntry(history)">
    <mgl-timeline-entry-header (click)="onHeaderClick(history)">
			<div>{{history.statusName}}</div>
		</mgl-timeline-entry-header>
		

    <mgl-timeline-entry-content>
      <div>
        <div>{{history.statusCode}}</div>
        <div>{{history.personName}}</div>
				<div>{{history.statusDate}}</div>
      </div>
    </mgl-timeline-entry-content>
    <mgl-timeline-entry-dot [size]="size"
style="text-align: center; background-color: #2196F3; color: darkblue"></mgl-timeline-entry-dot>
    <!-- <mgl-timeline-entry-side>2018</mgl-timeline-entry-side> -->
  </mgl-timeline-entry>
</mgl-timeline>
