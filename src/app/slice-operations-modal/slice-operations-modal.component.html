<p-treeTable [value]="gridData" (onNodeExpand)="onNodeExpand($event)" [lazy]="true" [loading]="loader"
	[showLoader]="false">
	<ng-template pTemplate="colgroup" let-columns>
		<colgroup>
			<col style="width: 40px;">
			<col style="width: 200px;">
			<col style="width: 200px;">
			<col style="width: 200px;">
			<col style="width: 200px;">
			<col style="width: 100px;">
			<col style="width: 200px;">
		</colgroup>
	</ng-template>
	<ng-template pTemplate="header" let-columns>
		<tr>
			<th></th>
			<th style="color: #003f59;" *ngFor="let col of cols">
				{{col.header}}
			</th>
		</tr>
	</ng-template>
	<ng-template pTemplate="body" let-rowNode let-rowData="rowData">
		<tr>
			<td style="color: red;">
				<p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
			</td>
			<td style="font-weight: 600; color: #003f59;">
				{{rowData.name}}
				<a [hidden]="rowData.statusCode == STATUS_CODES.FORMED_WITH_ERROR" (click)="openReportsModal(rowData)"
					class="reportsModalLink" *ngIf="rowNode.level == 2"> <span *ngIf="rowData.id">№{{rowData.id}}</span> <span
						*ngIf="rowData.period"> {{'TREE_TABLE.PERIOD' | translate}}
						{{rowData.period}}</span></a>
				<div class="reportsModalLink"
					*ngIf="rowNode.level == 2 && rowData.statusCode == STATUS_CODES.FORMED_WITH_ERROR">
					<span *ngIf="rowData.id">№{{rowData.id}}</span> <span *ngIf="rowData.period">
						{{'TREE_TABLE.PERIOD' | translate}}
						{{rowData.period}}</span>
				</div>
			</td>
			<td>
				{{rowData.maxRecNum}}
			</td>
			<td>
				{{rowData.completed}}
			</td>
			<td style="text-align: center;">
				<p-button (click)="openOperationSliceModal(rowData)"
					*ngIf="rowData.statusCode == STATUS_CODES.IN_AGREEMENT || rowData.statusCode == STATUS_CODES.APPROVED || rowData.statusCode == STATUS_CODES.PRELIMINARY || rowData.statusCode == STATUS_CODES.DELETED || rowData.statusCode == STATUS_CODES.FORMED_WITH_ERROR"
					label="{{'TREE_TABLE.SLICE_OPERATION' | translate}}"></p-button>
			</td>
			<td>
				{{rowData.region}}
			</td>
			<td>
				<p-progressBar
					*ngIf="rowData.statusCode == STATUS_CODES.IN_PROCESSING || rowData.statusCode == STATUS_CODES.WAITING_FOR_PROCESSING"
					[value]="rowData.percentComplete">
				</p-progressBar>
			</td>
		</tr>
	</ng-template>
</p-treeTable>
