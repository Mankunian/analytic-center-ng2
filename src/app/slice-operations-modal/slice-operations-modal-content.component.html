
<div class="row">
	<div class="col-md-12">
		<div class="row">
			<div class="col-md-6">
				<h2 mat-dialog-title>Операция со срезами</h2>
			</div>
			<div class="col-md-6">
				<!-- <h2 style="float: right; text-align: right;" mat-dialog-title>Операция со срезами</h2> -->
				<i [mat-dialog-close]="true" style="float: right;" class="material-icons">
					clear
					</i>
			</div>
		</div>
	</div>
</div>

<mat-dialog-content class="mat-typography">
	<app-timeline></app-timeline>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
