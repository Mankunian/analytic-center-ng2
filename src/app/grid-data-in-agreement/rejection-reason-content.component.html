<h1 style="text-align: center;" mat-dialog-title>Причина отказа в согласовании</h1>
<div mat-dialog-content>
  <div class="example-container">
    <mat-form-field style="width: 100%;" appearance="outline">
      <mat-label>Причина</mat-label>
      <textarea
        disabled="headTerritory"
        style="height: 75px;"
        [(ngModel)]="injectValueToModal.msgReason"
        matInput
        placeholder="Placeholder"
      ></textarea>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Вернуться</button>
</div>
